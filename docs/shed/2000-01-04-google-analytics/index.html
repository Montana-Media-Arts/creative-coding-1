<h1 id="how-do-i-use-google-analytics-to-see-how-people-are-using-my-course">How do I use Google Analytics to see how people are using my course?</h1>

<ol>
  <li>Register for a Google Analytics account</li>
  <li>Create a new property and get the tracking code</li>
  <li>Add your tracking code to <a href="https://github.com/your-github-username/course-in-a-box/blob/gh-pages/_config.yml">https://github.com/your-github-username/course-in-a-box/blob/gh-pages/_config.yml</a></li>
</ol>

<figure class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="s">ga_tracking_code</span><span class="pi">:</span> <span class="s">UA-5757664-19</span></code></pre></figure>
